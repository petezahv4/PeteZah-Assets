    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var url = getUrlParameter('url');
        const iframe = document.getElementById('goonframe');
        const refreshButton = document.getElementById('refresh');
        const fullscreenButton = document.getElementById('fullscreen');

        if (url) {
            if (url.startsWith('/hosted/')) {
                iframe.src = url;
            } else {
                iframe.src = 'static/embed.html#' + url;
            }
        }

        refreshButton.addEventListener('click', () => {
            iframe.src = iframe.src;
        });

        fullscreenButton.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const gameframe = document.getElementById('gameframe');
            
            if (navbar && gameframe) {
                const navbarHeight = navbar.offsetHeight + 
                                    parseInt(getComputedStyle(navbar).marginTop) + 
                                    parseInt(getComputedStyle(navbar).marginBottom);
                
                gameframe.style.marginTop = `${navbarHeight + 20}px`;
